{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/detail-page.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'user/favicon/favicon.ico' %}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    {% block post-detail-style %} {% endblock %}
    <title>{% block title %}Sparkling Coffee Club{% endblock title %}</title>
  </head>
  <body>
    {% block header %}{% endblock header %}
    {% block content %}{% endblock content %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static 'user/js/main.js' %}"></script>
    
</body>
</html>
