{% extends "../user_base/base_with_header.html" %}

{% load static %}

{% block title %}로그인 | Sparkling Coffee Club{% endblock title %}

{% block content %}
    <div id="main_container">
        <div class="form_container ">
            <div class="form">
                <div class="title_cover">
                    <a href="#"><h1 class="sprite_insta_big_logo title"></h1></a>
                </div>
                <form method="post">{% csrf_token %}
                    <div>
                    <input type="email" class="form-control" placeholder="이메일" id="email" name="email" />
                    </div><p>
                    <div>
                    <input type="password" class="form-control" placeholder="비밀번호" id="password" name="password" />
                    </div>
                    <input type="submit" id="submit_btn" value="로그인" class="submit_btn">
                    <p />
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <hr>                        
                    <div class="password_reset_text">
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                </form>
                </div>
                <div class="bottom_box">
                <div>
                    <span>계정이 없으신가요?</span>
                <a class="sign_user_btn_color" href="{% url 'user:signup' %}">가입하기</a>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
